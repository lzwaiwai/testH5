<!DOCTYPE html>

  <meta name="description" content="">

  <meta name="apple-moible-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no">
  <style type="text/css">
    .box-a {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 100000000;
      background-color: lightblue;
    }

    .box-b .box-b-child {
      position: fixed;
      top: 50px;
      left: 50px;
      width: 50px;
      height: 50px;
      top: 50%;
      left: 50%;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box-a">
    box-a
  </div>
  <div class="box-b">
    <div class="box-b-child"></div>
  </div>
</body>
</html>
